{% extends 'news/default.html' %}

{% load custom_filters %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <a href="/news">← Все новости</a>
    <h1>{{ post.title|censor }}</h1>
    <div class="date">
        <p class="fs-7">{{ post.date_joined|date:'j b Y, H:i' }}</p>
    </div>
    <p>{{ post.text|censor }}</p>
{% endblock content %}
